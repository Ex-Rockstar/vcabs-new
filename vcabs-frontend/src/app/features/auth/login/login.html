<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
  <!-- Login Card with Angular 20 Animation -->
  <div 
    class="login-card w-full max-w-md bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden"
    animate.enter="fade-slide-in">
    
    <!-- Header Section -->
    <div class="px-8 pt-8 pb-6 text-center">
      <h1 class="text-3xl font-bold text-slate-900 mb-2">Welcome Back</h1>
      <p class="text-slate-600 text-sm">Login to your account</p>
    </div>

    <!-- Form Section -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="px-8 pb-8 space-y-6">
      
      <!-- Email Field -->
      <div class="relative">
        <input
          type="email"
          id="email"
          formControlName="email"
          class="peer w-full px-4 pt-6 pb-2 text-slate-900 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200 placeholder-transparent"
          placeholder="Email address"
          [class.border-red-500]="isFieldInvalid('email')"
          [class.focus:ring-red-500]="isFieldInvalid('email')"
        />
        <label 
          for="email"
          class="absolute left-4 top-2 text-xs text-slate-600 transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-2 peer-focus:text-xs peer-focus:text-primary"
          [class.text-red-500]="isFieldInvalid('email')">
          Email address
        </label>
        
        <!-- Error Message -->
        <div 
          class="error-message mt-1 text-xs text-red-500 min-h-[16px]"
          animate.enter="fade-in"
          *ngIf="isFieldInvalid('email')">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          formControlName="password"
          class="peer w-full px-4 pt-6 pb-2 pr-12 text-slate-900 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200 placeholder-transparent"
          placeholder="Password"
          [class.border-red-500]="isFieldInvalid('password')"
          [class.focus:ring-red-500]="isFieldInvalid('password')"
        />
        <label 
          for="password"
          class="absolute left-4 top-2 text-xs text-slate-600 transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-2 peer-focus:text-xs peer-focus:text-primary"
          [class.text-red-500]="isFieldInvalid('password')">
          Password
        </label>
        
        <!-- Password Toggle Button -->
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-500 hover:text-slate-700 transition-colors duration-200 focus:outline-none">
          <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
          </svg>
        </button>

        <!-- Error Message -->
        <div 
          class="error-message mt-1 text-xs text-red-500 min-h-[16px]"
          animate.enter="fade-in"
          *ngIf="isFieldInvalid('password')">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="w-4 h-4 text-primary border-slate-300 rounded focus:ring-primary focus:ring-2 transition-all duration-200"
          />
          <span class="text-sm text-slate-700">Remember me</span>
        </label>
        
        <button
          type="button"
          (click)="onForgotPassword()"
          class="text-sm text-primary hover:text-purple-700 transition-colors duration-200 focus:outline-none focus:underline">
          Forgot password?
        </button>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="login-button w-full py-3 px-4 bg-primary text-black border  font-semibold rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
        
        <!-- Loading Spinner -->
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Signing in...
        </span>
        
        <!-- Normal State -->
        <span *ngIf="!isLoading">Sign in</span>
      </button>

      <!-- Additional Links -->
      <div class="text-center mt-6">
        <p class="text-sm text-slate-600">
          Don't have an account? 
          <a href="/auth/register" class="text-primary hover:text-purple-700 font-medium transition-colors duration-200">
            Sign up here
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
