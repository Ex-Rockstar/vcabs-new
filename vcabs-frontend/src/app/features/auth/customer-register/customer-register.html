<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
      <div class="px-8 pt-8 pb-6 text-center">
        <h1 class="text-3xl font-bold text-slate-900 mb-2">Customer Registration</h1>
        <p class="text-slate-600 text-sm">Sign up for a customer cab account</p>
      </div>
  
      <form [formGroup]="form" (ngSubmit)="submit()" class="px-8 pb-8 space-y-6">
  
        <!-- Name -->
        <div class="relative">
          <input id="name" type="text" formControlName="name" placeholder="Name"
            class="peer w-full px-4 pt-6 pb-2 text-slate-900 bg-slate-50 border border-slate-300 rounded-lg" />
          <label for="name" class="absolute left-4 top-2 text-xs text-slate-600">Name</label>
        </div>
  
        <!-- Email + OTP actions -->
        <div class="space-y-3">
          <div class="relative">
            <input id="email" type="email" formControlName="email" placeholder="Email address"
              class="peer w-full px-4 pt-6 pb-2 text-slate-900 bg-slate-50 border border-slate-300 rounded-lg" />
            <label for="email" class="absolute left-4 top-2 text-xs text-slate-600">Email</label>
          </div>
          <div class="flex items-center gap-3">
            <button type="button" (click)="sendOtp()" class="px-4 py-2 bg-slate-900 text-white rounded-lg">Send OTP</button>
            <span class="text-sm" *ngIf="otpSent && !otpVerified">OTP sent. Please verify.</span>
            <span class="text-sm text-emerald-600" *ngIf="otpVerified">OTP verified âœ”</span>
          </div>
          <div class="flex items-center gap-3" *ngIf="otpSent && !otpVerified">
            <input id="otp" type="text" formControlName="otp" placeholder="Enter OTP"
              class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg" />
            <button type="button" (click)="verifyOtp()" class="px-4 py-2 bg-emerald-600 text-white rounded-lg">Verify</button>
          </div>
        </div>
  
        <!-- Contact No -->
        <div class="relative">
          <input id="contactNo" type="text" formControlName="contactNo" placeholder="Contact number"
            class="peer w-full px-4 pt-6 pb-2 text-slate-900 bg-slate-50 border border-slate-300 rounded-lg" />
          <label for="contactNo" class="absolute left-4 top-2 text-xs text-slate-600">Contact Number</label>
        </div>
  
        <!-- Password -->
        <div class="relative">
          <input id="password" type="password" formControlName="password" placeholder="Password"
            class="peer w-full px-4 pt-6 pb-2 text-slate-900 bg-slate-50 border border-slate-300 rounded-lg" />
          <label for="password" class="absolute left-4 top-2 text-xs text-slate-600">Password</label>
        </div>
  
        <button type="submit" [disabled]="!otpVerified || isLoading"
          class="w-full py-3 px-4 bg-[#a225cc] text-white font-semibold rounded-lg hover:bg-purple-700 disabled:opacity-50">
          Sign Up
        </button>
        <div class="text-red-600 text-sm" *ngIf="errorMessage">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
