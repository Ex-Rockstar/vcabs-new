<div class="max-w-4xl mx-auto p-6 space-y-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-bold text-purple-700">Earnings</h1>
    <div class="text-right">
      <p class="text-sm text-gray-500">Today's Earnings</p>
      <p class="text-2xl font-semibold text-purple-700">₹{{ todayTotal }}</p>
    </div>
  </header>

  <section class="bg-white border border-purple-200 rounded p-4">
    <h2 class="text-lg font-semibold text-purple-700 mb-3">Earnings History</h2>

    <div *ngIf="items.length === 0" class="text-center text-gray-600 py-8">
      No earnings yet. Complete a ride to see it here.
    </div>

    <ul class="divide-y" *ngIf="items.length > 0">
      <li *ngFor="let e of items" class="py-3 flex items-center justify-between">
        <div>
          <p class="font-medium">₹{{ e.amount }}
            <span class="ml-3 text-xs px-2 py-1 rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-800': e.paymentMode === 'Cash',
                'bg-indigo-100 text-indigo-800': e.paymentMode === 'UPI',
                'bg-blue-100 text-blue-800': e.paymentMode === 'Card',
                'bg-orange-100 text-orange-800': e.paymentMode === 'Wallet'
              }">
              {{ e.paymentMode }}
            </span>
          </p>
          <p class="text-sm text-gray-600">{{ e.passengerName }} • {{ e.pickupLocation }} → {{ e.dropLocation }}</p>
        </div>
        <div class="text-sm text-gray-500">{{ e.date | date:'short' }}</div>
      </li>
    </ul>
  </section>
</div>
