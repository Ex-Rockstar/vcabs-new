<div class="max-w-3xl mx-auto p-6 space-y-6">
  <h1 class="text-3xl font-bold text-purple-700">Driver Profile</h1>

  <!-- Personal Details -->
  <section class="bg-white rounded-lg shadow p-4 border border-purple-100">
    <h2 class="text-xl font-semibold text-purple-700 mb-3">Personal Details</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="block">
        <span class="text-sm text-gray-600">Full Name</span>
        <input class="w-full mt-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" [(ngModel)]="personal.name"/>
      </label>
      <label class="block">
        <span class="text-sm text-gray-600">Phone</span>
        <input class="w-full mt-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" [(ngModel)]="personal.phone"/>
      </label>
      <label class="block md:col-span-2">
        <span class="text-sm text-gray-600">Email</span>
        <input type="email" class="w-full mt-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" [(ngModel)]="personal.email"/>
      </label>
    </div>
  </section>

  <!-- Vehicle Details -->
  <section class="bg-white rounded-lg shadow p-4 border border-purple-100">
    <h2 class="text-xl font-semibold text-purple-700 mb-3">Vehicle Details</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="block">
        <span class="text-sm text-gray-600">Make</span>
        <input class="w-full mt-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" [(ngModel)]="vehicle.make"/>
      </label>
      <label class="block">
        <span class="text-sm text-gray-600">Model</span>
        <input class="w-full mt-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" [(ngModel)]="vehicle.model"/>
      </label>
      <label class="block">
        <span class="text-sm text-gray-600">Registration Number</span>
        <input class="w-full mt-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" [(ngModel)]="vehicle.registrationNumber"/>
      </label>
      <label class="block">
        <span class="text-sm text-gray-600">Color</span>
        <input class="w-full mt-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" [(ngModel)]="vehicle.color"/>
      </label>
    </div>
  </section>

  <!-- License Details -->
  <section class="bg-white rounded-lg shadow p-4 border border-purple-100">
    <h2 class="text-xl font-semibold text-purple-700 mb-3">License</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="block">
        <span class="text-sm text-gray-600">License Number</span>
        <input class="w-full mt-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" [(ngModel)]="license.number"/>
      </label>
      <label class="block">
        <span class="text-sm text-gray-600">Expiry</span>
        <input type="date" class="w-full mt-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" [(ngModel)]="license.expiry"/>
      </label>
    </div>
  </section>

  <div class="flex items-center gap-3">
    <button (click)="saveProfile()" [disabled]="isSaving" class="px-5 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded">
      {{ isSaving ? 'Saving...' : 'Save Changes' }}
    </button>
    <span class="text-sm" [ngClass]="{'text-green-700': saveMessage === 'Profile updated successfully', 'text-red-700': saveMessage === 'Failed to update profile'}">{{ saveMessage }}</span>
  </div>
</div>
