<div class="min-h-screen bg-[#E6E6E6] p-6">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-[#A225CC] text-2xl font-semibold">Drivers</h1>
    <a class="bg-[#A225CC] hover:bg-[#8B1FA8] text-white no-underline px-6 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2" routerLink="/admin/dashboard">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
      Back to Dashboard
    </a>
  </div>
  <div class="bg-white border border-gray-300 rounded-lg overflow-auto">
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-[#F8F0FB] text-gray-700">
          <th class="py-3 px-4 text-left">Driver ID</th>
          <th class="py-3 px-4 text-left">Driver Name</th>
          <th class="py-3 px-4 text-left">Cab Number</th>
          <th class="py-3 px-4 text-left">Photo</th>
          <th class="py-3 px-4 text-left">Contact</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of drivers" class="border-t border-gray-200">
          <td class="py-3 px-4">{{ d.driverId }}</td>
          <td class="py-3 px-4">{{ d.driverName }}</td>
          <td class="py-3 px-4">{{ d.cabNumber }}</td>
          <td class="py-3 px-4">
            <img [src]="d.photoUrl" [alt]="d.driverName" class="w-10 h-10 rounded-full object-cover border border-gray-200"/>
          </td>
          <td class="py-3 px-4">{{ d.contact }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
